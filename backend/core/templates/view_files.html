<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Uploaded Files</h2>
        <form method="post" action="{% url 'view_selected_files' %}">
            {% csrf_token %}
            <ul class="list-group">
                {% for file in files %}
                    <li class="list-group-item">
                        <input type="checkbox" name="files" value="{{ file }}" id="{{ file }}">
                        <label for="{{ file }}">{{ file }}</label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary mt-3">View Selected Files</button>
        </form>
        <a class="btn btn-link mt-3" href="{% url 'upload_file' %}">Upload More Files</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
