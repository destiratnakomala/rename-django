{% extends 'base.html' %}

{% block title %}Selected Files{% endblock %}

{% block content %}
<h2>Selected File Contents</h2>
{% for filename, contents in file_contents.items %}
    <h3>{{ filename }}</h3>
    <div>
        {{ contents|safe }}
    </div>
    <hr>
{% endfor %}
<a class="btn btn-link mt-3" href="{% url 'view_files' %}">Back to Uploaded Files</a>
{% endblock %}
